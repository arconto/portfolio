<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direction 4: Performance Spectrum</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      padding: 40px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      margin-bottom: 32px;
    }
    
    .title {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .security-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .current-price {
      font-size: 32px;
      font-weight: 700;
      color: #10b981;
      font-variant-numeric: tabular-nums;
    }
    
    .viz-container {
      background: #111;
      border-radius: 12px;
      padding: 60px 40px 40px;
      position: relative;
    }
    
    .spectrum-container {
      position: relative;
      height: 500px;
      margin: 40px 0;
    }
    
    .spectrum-gradient {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(to right, 
        #ef4444 0%,
        #f59e0b 25%,
        #eab308 40%,
        #10b981 50%,
        #0ea5e9 75%,
        #6366f1 100%
      );
      border-radius: 40px;
      opacity: 0.15;
      transform: translateY(-40px);
    }
    
    .spectrum-track {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #333;
      transform: translateY(-1px);
    }
    
    .spread-markers {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-1px);
    }
    
    .spread-marker {
      position: absolute;
      top: 50%;
      transform: translateX(-50%);
    }
    
    .spread-marker-line {
      width: 1px;
      height: 8px;
      background: #444;
      margin: 0 auto 4px;
      transform: translateY(-4px);
    }
    
    .spread-marker-label {
      font-size: 10px;
      color: #666;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
      text-align: center;
    }
    
    .current-price-anchor {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    
    .anchor-line {
      width: 3px;
      height: 120px;
      background: #10b981;
      margin: 0 auto;
      border-radius: 2px;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
    }
    
    .anchor-label {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: 600;
      color: #10b981;
      background: #111;
      padding: 6px 16px;
      border-radius: 20px;
      border: 2px solid #10b981;
      white-space: nowrap;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
    }
    
    .anchor-value {
      position: absolute;
      bottom: -36px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: 700;
      color: #10b981;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }
    
    .deals-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
    }
    
    .deal-marker {
      position: absolute;
      top: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .deal-marker:hover {
      transform: translateY(-50%) scale(1.2);
      z-index: 20;
    }
    
    .deal-bar {
      height: 12px;
      border-radius: 6px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .deal-marker.won .deal-bar {
      background: #10b981;
      transform: translateY(-120px);
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
    }
    
    .deal-marker.lost .deal-bar {
      background: #ef4444;
      transform: translateY(80px);
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.4);
    }
    
    .deal-marker.covered .deal-bar {
      background: #eab308;
      transform: translateY(-60px);
      box-shadow: 0 4px 16px rgba(234, 179, 8, 0.4);
    }
    
    .deal-marker.pass .deal-bar {
      background: #9ca3af;
      transform: translateY(40px);
      opacity: 0.6;
    }
    
    .deal-marker:hover .deal-bar {
      transform: scale(1.1) translateY(var(--hover-offset));
    }
    
    .deal-marker.won:hover .deal-bar {
      --hover-offset: -120px;
    }
    
    .deal-marker.lost:hover .deal-bar {
      --hover-offset: 80px;
    }
    
    .deal-marker.covered:hover .deal-bar {
      --hover-offset: -60px;
    }
    
    .deal-marker.pass:hover .deal-bar {
      --hover-offset: 40px;
    }
    
    .deal-spread-label {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      font-weight: 700;
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
      opacity: 0;
      transition: opacity 0.2s ease;
      background: rgba(0, 0, 0, 0.8);
      padding: 2px 6px;
      border-radius: 3px;
    }
    
    .deal-marker:hover .deal-spread-label {
      opacity: 1;
    }
    
    .deal-time-label {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 9px;
      color: #666;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
      background: rgba(0, 0, 0, 0.8);
      padding: 2px 6px;
      border-radius: 3px;
    }
    
    .deal-marker:hover .deal-time-label {
      opacity: 1;
    }
    
    .zone-labels {
      position: absolute;
      top: -28px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    
    .zone-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    
    .zone-label.cold {
      color: #ef4444;
    }
    
    .zone-label.hot {
      color: #6366f1;
    }
    
    .performance-summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 60px;
      padding-top: 32px;
      border-top: 1px solid #222;
    }
    
    .summary-card {
      text-align: center;
      padding: 20px;
      background: #0a0a0a;
      border-radius: 8px;
      border: 1px solid #222;
    }
    
    .summary-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .summary-value {
      font-size: 28px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }
    
    .summary-context {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
    
    .legend {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 24px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: #888;
    }
    
    .legend-bar {
      width: 20px;
      height: 8px;
      border-radius: 4px;
    }
    
    .tooltip {
      position: fixed;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      display: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    .tooltip-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      gap: 20px;
    }
    
    .tooltip-row:last-child {
      margin-bottom: 0;
    }
    
    .tooltip-label {
      color: #888;
    }
    
    .tooltip-value {
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Performance Spectrum</div>
      <div class="security-name" id="securityName"></div>
      <div class="current-price" id="currentPrice"></div>
    </div>
    
    <div class="viz-container">
      <div class="zone-labels">
        <span class="zone-label cold">← Aggressive Discount</span>
        <span class="zone-label hot">Premium Pricing →</span>
      </div>
      
      <div class="spectrum-container">
        <div class="spectrum-gradient"></div>
        <div class="spectrum-track"></div>
        
        <div class="spread-markers" id="spreadMarkers"></div>
        
        <div class="current-price-anchor">
          <div class="anchor-line"></div>
          <div class="anchor-label">CURRENT PRICE</div>
          <div class="anchor-value" id="anchorValue"></div>
        </div>
        
        <div class="deals-layer" id="dealsLayer"></div>
      </div>
      
      <div class="performance-summary">
        <div class="summary-card">
          <div class="summary-label">Sweet Spot</div>
          <div class="summary-value" style="color: #10b981;" id="sweetSpot"></div>
          <div class="summary-context">Optimal win spread</div>
        </div>
        
        <div class="summary-card">
          <div class="summary-label">Risk Zone</div>
          <div class="summary-value" style="color: #ef4444;" id="riskZone"></div>
          <div class="summary-context">Losing spread threshold</div>
        </div>
        
        <div class="summary-card">
          <div class="summary-label">Total Volume</div>
          <div class="summary-value" style="color: #fff;" id="totalVolume"></div>
          <div class="summary-context">Across all trades</div>
        </div>
      </div>
      
      <div class="legend">
        <div class="legend-item">
          <div class="legend-bar" style="background: #10b981; transform: translateY(-8px);"></div>
          <span>Won (floats high)</span>
        </div>
        <div class="legend-item">
          <div class="legend-bar" style="background: #eab308; transform: translateY(-4px);"></div>
          <span>Covered (floats mid)</span>
        </div>
        <div class="legend-item">
          <div class="legend-bar" style="background: #9ca3af; transform: translateY(2px);"></div>
          <span>Client Pass (sinks low)</span>
        </div>
        <div class="legend-item">
          <div class="legend-bar" style="background: #ef4444; transform: translateY(4px);"></div>
          <span>Lost (sinks lowest)</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="tooltip" id="tooltip"></div>

  <script type="module">
    const bondData = {
      currentPrice: 0,
      currentPriceValue: "87.966",
      securityName: "ERSTBK 3.250 08/27/32C31",
      historicalRFQs: [
        { id: 1, timestamp: "2025-10-28T14:30:00", spread: 8, size: 5000000, outcome: "won", color: "#10b981" },
        { id: 2, timestamp: "2025-10-28T11:15:00", spread: -12, size: 3000000, outcome: "lost", color: "#ef4444" },
        { id: 3, timestamp: "2025-10-27T16:45:00", spread: 15, size: 8000000, outcome: "won", color: "#10b981" },
        { id: 4, timestamp: "2025-10-27T10:20:00", spread: -5, size: 4500000, outcome: "covered", color: "#eab308" },
        { id: 5, timestamp: "2025-10-25T14:00:00", spread: -20, size: 2000000, outcome: "lost", color: "#ef4444" },
        { id: 6, timestamp: "2025-10-24T09:30:00", spread: 5, size: 6000000, outcome: "pass", color: "#9ca3af" },
        { id: 7, timestamp: "2025-10-23T15:45:00", spread: 18, size: 3500000, outcome: "won", color: "#10b981" },
        { id: 8, timestamp: "2025-10-22T11:00:00", spread: -8, size: 5500000, outcome: "covered", color: "#eab308" },
        { id: 9, timestamp: "2025-10-21T13:20:00", spread: 22, size: 2500000, outcome: "lost", color: "#ef4444" },
        { id: 10, timestamp: "2025-10-18T10:15:00", spread: 12, size: 7000000, outcome: "won", color: "#10b981" }
      ]
    };

    function getRelativeTime(timestamp) {
      const now = new Date();
      const past = new Date(timestamp);
      const diffMs = now - past;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);
      
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays === 1) return '1d ago';
      if (diffDays < 7) return `${diffDays}d ago`;
      return `${Math.floor(diffDays / 7)}w ago`;
    }

    function formatAmount(amount) {
      return `€${(amount / 1000000).toFixed(1)}M`;
    }

    function getOutcomeLabel(outcome) {
      const labels = {
        won: 'Won',
        lost: 'Lost',
        covered: 'Covered',
        pass: 'Client Pass'
      };
      return labels[outcome] || outcome;
    }

    // Set header info
    document.getElementById('securityName').textContent = bondData.securityName;
    document.getElementById('currentPrice').textContent = bondData.currentPriceValue;
    document.getElementById('anchorValue').textContent = bondData.currentPriceValue;

    const tooltip = document.getElementById('tooltip');
    const minSpread = -30;
    const maxSpread = 30;
    const spreadRange = maxSpread - minSpread;

    // Create spread markers
    const spreadMarkers = document.getElementById('spreadMarkers');
    for (let i = minSpread; i <= maxSpread; i += 10) {
      const marker = document.createElement('div');
      marker.className = 'spread-marker';
      const position = ((i - minSpread) / spreadRange) * 100;
      marker.style.left = `${position}%`;
      
      const line = document.createElement('div');
      line.className = 'spread-marker-line';
      
      const label = document.createElement('div');
      label.className = 'spread-marker-label';
      label.textContent = i === 0 ? '0' : (i > 0 ? `+${i}` : i);
      
      if (i === 0) {
        label.style.color = '#10b981';
        label.style.fontWeight = '600';
      }
      
      marker.appendChild(line);
      marker.appendChild(label);
      spreadMarkers.appendChild(marker);
    }

    // Create deal markers
    const dealsLayer = document.getElementById('dealsLayer');
    const maxSize = Math.max(...bondData.historicalRFQs.map(r => r.size));

    bondData.historicalRFQs.forEach(rfq => {
      const marker = document.createElement('div');
      marker.className = `deal-marker ${rfq.outcome}`;
      
      // Position based on spread
      const position = ((rfq.spread - minSpread) / spreadRange) * 100;
      marker.style.left = `${position}%`;
      marker.style.transform = 'translateX(-50%) translateY(-50%)';
      
      const bar = document.createElement('div');
      bar.className = 'deal-bar';
      
      // Width based on size (10-80px)
      const width = 10 + ((rfq.size / maxSize) * 70);
      bar.style.width = `${width}px`;
      bar.style.marginLeft = `-${width / 2}px`;
      
      const spreadLabel = document.createElement('div');
      spreadLabel.className = 'deal-spread-label';
      spreadLabel.textContent = `${rfq.spread > 0 ? '+' : ''}${rfq.spread}`;
      spreadLabel.style.color = rfq.color;
      
      const timeLabel = document.createElement('div');
      timeLabel.className = 'deal-time-label';
      timeLabel.textContent = getRelativeTime(rfq.timestamp);
      
      marker.appendChild(spreadLabel);
      marker.appendChild(bar);
      marker.appendChild(timeLabel);
      
      // Tooltip
      marker.addEventListener('mouseenter', (e) => {
        tooltip.innerHTML = `
          <div class="tooltip-row">
            <span class="tooltip-label">Time:</span>
            <span class="tooltip-value">${getRelativeTime(rfq.timestamp)}</span>
          </div>
          <div class="tooltip-row">
            <span class="tooltip-label">Spread:</span>
            <span class="tooltip-value">${rfq.spread > 0 ? '+' : ''}${rfq.spread} bps</span>
          </div>
          <div class="tooltip-row">
            <span class="tooltip-label">Size:</span>
            <span class="tooltip-value">${formatAmount(rfq.size)}</span>
          </div>
          <div class="tooltip-row">
            <span class="tooltip-label">Outcome:</span>
            <span class="tooltip-value" style="color: ${rfq.color}">${getOutcomeLabel(rfq.outcome)}</span>
          </div>
        `;
        tooltip.style.display = 'block';
      });
      
      marker.addEventListener('mousemove', (e) => {
        tooltip.style.left = (e.clientX + 20) + 'px';
        tooltip.style.top = (e.clientY - 20) + 'px';
      });
      
      marker.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
      
      dealsLayer.appendChild(marker);
    });

    // Calculate summary stats
    const wonDeals = bondData.historicalRFQs.filter(r => r.outcome === 'won');
    const lostDeals = bondData.historicalRFQs.filter(r => r.outcome === 'lost');
    
    const avgWinSpread = wonDeals.length > 0 
      ? (wonDeals.reduce((sum, r) => sum + r.spread, 0) / wonDeals.length).toFixed(1)
      : '0';
    
    const avgLossSpread = lostDeals.length > 0
      ? (lostDeals.reduce((sum, r) => sum + r.spread, 0) / lostDeals.length).toFixed(1)
      : '0';
    
    const totalVolume = bondData.historicalRFQs.reduce((sum, r) => sum + r.size, 0);

    document.getElementById('sweetSpot').textContent = `+${avgWinSpread} bps`;
    document.getElementById('riskZone').textContent = `${avgLossSpread} bps`;
    document.getElementById('totalVolume').textContent = formatAmount(totalVolume);
  </script>
</body>
</html>
