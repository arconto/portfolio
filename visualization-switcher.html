<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPE Trading Visualization • Interactive Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      padding: 40px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* Header */
    .header {
      margin-bottom: 32px;
    }
    
    .project-title {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    
    .main-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 16px;
      color: #888;
      margin-bottom: 24px;
    }
    
    /* Tab Navigation */
    .tab-navigation {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      border-bottom: 1px solid #222;
      padding-bottom: 2px;
    }
    
    .tab-button {
      background: none;
      border: none;
      color: #666;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 2px solid transparent;
      position: relative;
      top: 1px;
    }
    
    .tab-button:hover {
      color: #fff;
    }
    
    .tab-button.active {
      color: #fff;
      border-bottom-color: #10b981;
    }
    
    .tab-description {
      display: block;
      font-size: 11px;
      color: #555;
      font-weight: 400;
      margin-top: 4px;
    }
    
    /* View Container */
    .view-container {
      position: relative;
    }
    
    .view-content {
      display: none;
    }
    
    .view-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* iframe styling */
    iframe {
      width: 100%;
      height: 1800px;
      border: none;
      border-radius: 12px;
      background: #111;
    }
    
    /* Info Banner */
    .info-banner {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #10b981;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .info-icon {
      font-size: 20px;
    }
    
    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: #666;
      font-size: 14px;
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 12px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      
      .main-title {
        font-size: 24px;
      }
      
      .tab-button {
        padding: 12px 16px;
        font-size: 13px;
      }
      
      .tab-description {
        display: none;
      }
      
      iframe {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="project-title">Smart Price Engine • DZ Bank</div>
      <h1 class="main-title">RFQ Historical Analysis</h1>
    </div>
    
    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-button active" data-view="timeline">
        Timeline Swim Lanes
        <span class="tab-description">Performance trends over time</span>
      </button>
      <button class="tab-button" data-view="matrix">
        Decision Matrix
        <span class="tab-description">Win/loss patterns by position</span>
      </button>
      <button class="tab-button" data-view="spectrum">
        Performance Spectrum
        <span class="tab-description">Pricing sweet spot identification</span>
      </button>
    </div>
    
    <!-- View Container -->
    <div class="view-container">
      <!-- Timeline View -->
      <div class="view-content active" id="timeline-view">
        <iframe src="D1-timeline-swim-lanes-V2.html" title="Timeline Swim Lanes Visualization"></iframe>
      </div>
      
      <!-- Matrix View -->
      <div class="view-content" id="matrix-view">
        <iframe src="D2-decision-matrix-V2.html" title="Decision Matrix Visualization"></iframe>
      </div>
      
      <!-- Spectrum View -->
      <div class="view-content" id="spectrum-view">
        <iframe src="D3-performance-spectrum-V2.html" title="Performance Spectrum Visualization"></iframe>
      </div>
    </div>
  </div>

  <script>
    // Tab switching logic
    const tabButtons = document.querySelectorAll('.tab-button');
    const viewContents = document.querySelectorAll('.view-content');
    
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons and views
        tabButtons.forEach(btn => btn.classList.remove('active'));
        viewContents.forEach(view => view.classList.remove('active'));
        
        // Add active class to clicked button
        button.classList.add('active');
        
        // Show corresponding view
        const viewName = button.getAttribute('data-view');
        const viewElement = document.getElementById(`${viewName}-view`);
        if (viewElement) {
          viewElement.classList.add('active');
        }
      });
    });
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      const currentActive = document.querySelector('.tab-button.active');
      const currentIndex = Array.from(tabButtons).indexOf(currentActive);
      
      let newIndex = currentIndex;
      
      if (e.key === 'ArrowRight') {
        newIndex = (currentIndex + 1) % tabButtons.length;
      } else if (e.key === 'ArrowLeft') {
        newIndex = (currentIndex - 1 + tabButtons.length) % tabButtons.length;
      } else {
        return;
      }
      
      tabButtons[newIndex].click();
    });
  </script>
</body>
</html>
